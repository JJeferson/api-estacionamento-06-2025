spring.application.name=api-estacionamento
# Porta onde a aplica��o vai rodar
server.port=8080

# Configura��o do banco de dados MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/estacionamento?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=user_do_seu_banco
spring.datasource.password=senha_do_seu_banco

# Dialeto e driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
